<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta
      name="description"
      content="creating an Expense-tracker app to calculate the expenses"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Expense-tracker</title>
  </head>
  <body>
    <h1>Expense tracker app</h1>
    <div class="input-section">
      <label for="category-select">Category:</label>
      <select id="category-select">
        <option value="Food & Beverage">Food & Beverage</option>
        <option value="Rent">Rent</option>
        <option value="Transport">Transport</option>
        <option value="Relaxing">Relaxing</option>
      </select>
      <label for="amount-input">Amount:</label>
      <input type="number" id="amount-input" /> <!-- Corrected the id to "amount-input" -->
      <label for="date-input">Date</label>
      <input type="date" id="date-input" />
      <button id="add-btn">Add</button>
    </div>
    <div class="expenses-list">
      <h2>Expenses List</h2>
      <table>
        <thead>
          <tr>
            <th>Category</th>
            <th>Amount</th>
            <th>Date</th>
            <th>Delete</th>
          </tr>
        </thead>
        <tbody id="expenses-table-body"></tbody> <!-- Corrected the id to "expenses-table-body" -->
        <tfoot>
          <tr>
            <td>Total:</td>
            <td id="total-amount"></td>
            <td></td>
            <td></td>
          </tr>
        </tfoot>
      </table>
    </div>
    <script src="script.js"></script>
  </body>
</html>
